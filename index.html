<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Namaaz Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Main header for the app -->
        <h1 class="header">Daily Namaaz Tracker</h1>

        <!-- Displays the current date, to be updated by JavaScript -->
        <div id="current-date" class="date-display"></div>
        
        <!-- The list of prayers will be dynamically added here by JavaScript -->
        <ul id="prayer-list" class="prayer-list"></ul>
    </div>

    <!-- Link to the JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
